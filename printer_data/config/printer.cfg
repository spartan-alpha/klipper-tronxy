[safe_z_home]
home_xy_position: 250, 250
speed: 50
# z_hop: 10
# z_hop_speed: 5

[z_tilt]
z_positions: 
# XY Coords of the motors relative to the origin
  -90,235
  605,235
points:
# Points to probe to level
  50,235
  450,235
speed: 100
horizontal_move_z: 10

# [bed_screws]
# screw1: 5, 5
# screw2: 235, 5
# screw3: 475, 5
# screw4: 5, 475
# screw5: 235, 475
# screw6: 475, 475

[bed_screws]
screw1: 37, 5     #screw coordinates need to be measured for YOUR specific printer
screw1_name: front left screw
screw2: 267, 5
screw2_name: front middle screw
screw3: 495, 5
screw3_name: front right screw
screw4: 37, 460
screw4_name: rear left screw
screw5: 267, 460
screw5_name: rear middle screw
screw6: 495, 460
screw6_name: rear right screw
horizontal_move_z: 10.
speed: 50.   #speed of travel moves between screws

[screws_tilt_adjust]
## the probe should be aligned over the screws, adjust screw coordinates to account for the x/y offset that are set in the probe
screw1: 37, 5     #screw coordinates need to be measured for YOUR specific printer
screw1_name: front left screw
screw2: 267, 5
screw2_name: front middle screw
screw3: 495, 5
screw3_name: front right screw
screw4: 37, 460
screw4_name: rear left screw
screw5: 267, 460
screw5_name: rear middle screw
screw6: 495, 460
screw6_name: rear right screw
horizontal_move_z: 10.
speed: 50.   #speed of travel moves between screws
screw_thread: CCW-M3  #measure your bed screw m3=3mm / m4=4mm / m5=5mm

[bed_mesh]
speed: 120
probe_count: 5
horizontal_move_z: 5
algorithm: lagrange
mesh_min : 0, 0
mesh_max : 420, 420
mesh_pps: 0

[probe]
x_offset: -32
y_offset: 0
z_offset: 2.375
# pin: PB10
pin: !PD8
speed: 30



