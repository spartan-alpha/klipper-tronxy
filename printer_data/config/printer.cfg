[include shell_command.cfg]
[include mainsail.cfg]

# host MCU service is preinstalled and ready to use with:
[mcu CB1]
serial: /tmp/klipper_host_mcu

# [include tronxy_X5SA_500-manta_m8p_V2.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
[include NozzleClean.cfg]
# [include crowsnest.conf]

[exclude_object]

# Extruder
# PID parameters: pid_Kp=19.844 pid_Ki=0.832 pid_Kd=118.322

# Heater_Bed
# PID parameters: pid_Kp=66.344 pid_Ki=1.026 pid_Kd=1072.290

# This file contains common pin mappings for the BIGTREETECH Manta M8P V2.0
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)", "CAN bus (on PD0/PD1)" or Serial (on USART1 PA10/PA9).

# See docs/Config_Reference.md for a description of parameters.

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_24001F001951313236343430-if00

[printer]
kinematics: corexy
max_velocity: 60
max_accel: 1000
max_z_velocity: 5
max_z_accel: 50


# Motor1
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
endstop_pin: !PF4
position_endstop: 0
position_min: 0
position_max: 502 # for bed mesh
homing_speed: 50
homing_retract_dist: 10
second_homing_speed: 10.0

## Motor1
[tmc2209 stepper_x]
uart_pin: PC13
# diag_pin: !PF4 
run_current: 0.800
stealthchop_threshold: 999999

# Motor2
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: !PF3
position_endstop: -40
position_min: -40
position_max: 502 # for bed mesh
homing_speed: 50
homing_retract_dist: 10
second_homing_speed: 10.0

## Motor2
[tmc2209 stepper_y]
uart_pin: PE3
##diag_pin: PF3
run_current: 0.800
stealthchop_threshold: 999999

# Motor3
[stepper_z]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PE0
microsteps: 16
rotation_distance: 8
endstop_pin: !PF1
# endstop_pin: probe:z_virtual_endstop
# position_endstop: 1.395
position_max: 600
position_min: -7
homing_speed: 25
second_homing_speed: 10
homing_retract_dist: 10

## Motor3
[tmc2209 stepper_z]
uart_pin: PB9
##diag_pin: PF2
run_current: 0.8
stealthchop_threshold: 999999

## Motor4
# The M8P only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accessories such as an MMU

[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB6
microsteps: 16
rotation_distance: 8
endstop_pin: !PF2
# endstop_pin: probe:z_virtual_endstop
# position_endstop: 0
# position_max: 600
# position_min: -7
# homing_speed: 25
# second_homing_speed: 10
# homing_retract_dist: 10

## Motor4
[tmc2209 stepper_z1]
uart_pin: PB5
#diag_pin: PF1
run_current: 0.8
stealthchop_threshold: 999999

# Motor5
[extruder]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
microsteps: 16
rotation_distance: 15.41
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_cross_section: 5 
heater_pin: PA0 # HE0
sensor_pin: PB0 # T0
sensor_type: Generic 3950
control: pid
pid_Kp: 19.844
pid_Ki: 0.832
pid_Kd: 118.322
# pid_Kp: 22.2
# pid_Ki: 1.08
# pid_Kd: 114
min_temp: 0
max_temp: 250

## End-Stop 5
[filament_switch_sensor filament_sensor]
pause_on_runout: True
runout_gcode:
  M25
switch_pin: !PF0

